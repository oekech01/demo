	<div>
	<form>
		INPUT YOUR FIRST NUMBER HERE</br>
		<input type="number" id="firstNum"></br>
		INPUT YOUR SECOND NUMBER HERE</br>
		<input type="number" id="secondNum"></br></br>
		<input type='button' onclick='showVal()' value="Show the value">
	</form>

	<script language="javascript" type="text/javascript">
		function showVal()
		{
			var val = document.getElementById("firstNum").value;
			var val2 = document.getElementById("secondNum").value;
			document.write(val + " and ");
			document.write(val2 + "<br>");
			var factor1 = addFactors(getFactors(val));
			var factor2 = addFactors(getFactors(val2));
			if  (factor1 == val2 && factor2 == val) {
				document.write("These two numbers are amicable");
			}
			else {
				document.write("Sorry these numbers are not amicable");
			}

		function isFactor(num1, test)
		{
			if (num1 % test == 0) {
				return true;
			}
			return false;
		}

		function showFactors(my_list) {
  			for (i=0; i<my_list.length; i++) {
    		document.write(my_list[i]);
  			}
		}  

		function addFactors(num_list) {
			var sum = 0;
  			for (i=0; i<num_list.length; i++) {
    			sum += num_list[i];
  			}
  			//document.write(sum);
  			return sum;
		}

		function getFactors(number) {
			var nums = new Array();
  			for (i=1; i<=(number/2); i++) {
  				if (number % i == 0) {
  					nums.push(i);
  				}
  			}
  			// for (i=0; i<nums.length; i++) {
    		// 		document.write(nums[i]);
  			// }
  			return nums;
		}
