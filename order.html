<html>
<head>
	<style>
		div {
			text-align: center;
			font-size: 20px;
			color: #000000;
		}

		body {
			background-color: #776672;
		}
	</style>
<meta charset="utf-8">
<title>Javascript</title>
</head>
<body>

<div>
	<form>
		HOW MANY HOTDOGS? </br>
		<input type="number" id="firstNum"> </br>
		HOW MANY FRIES? </br>
		<input type="number" id="secondNum"> </br>
		HOW MANY DRINKS? </br>
		<input type="number" id="thirdNum"> </br>
		CLICK HERE TO ORDER! </br>
		<input type='button' onclick='pay()' value="Show the value"> </br>
	</form>
</div>


<script>

	function pay() {
		var user_hotdogs = document.getElementById('firstNum').value;
		var user_fries = document.getElementById('secondNum').value;
		var user_drinks = document.getElementById('thirdNum').value;

		var food_price1 = {name:"hotdog", price:3.25};
		var food_price2 = {name:"fries", price:2};
		var food_price3 = {name:"drinks", price:1.5};
		var food_quantity1 = {name:"hotdog", quantity:user_hotdogs};
		var food_quantity2 = {name:"fries", quantity:user_fries};
		var food_quantity3 = {name:"drinks", quantity:user_drinks};

		var price_list = new Array();
		price_list.push(food_price1);
		price_list.push(food_price2);
		price_list.push(food_price3);

		var quantity_list = new Array();
		quantity_list.push(food_quantity1);
		quantity_list.push(food_quantity2);
		quantity_list.push(food_quantity3);
	
		var before_tax = (user_hotdogs * price_list[0].price) + (user_fries * price_list[1].price) + (user_drinks * price_list[2].price);
		var total = before_tax * 1.0625;

		for (var i = 0; i < 3; i++) {
			document.write(price_list[i].name + " is: " + price_list[i].price + " each, and you ordered " + quantity_list[i].quantity + "</br>");
		}

		document.write("Subtotal is: " + before_tax + "</br>");
		document.write("Tax for this order is: 6.25%" + "</br>");

		if (before_tax >= 20) {
			document.write("You qualify for the Joe's Special discount of 10%!" + "</br>");
			total *= 0.9;
		}
		document.write("Total is: " +  total);

	}

</script>

</body>
</html>
