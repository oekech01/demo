<!DOCTYPE html>
<html>
<head>
	<title>Set List for Band</title>
</head>
<body>
	<ul id="songs"></ul> 
	<form>
	<select id="song_list">
		<option value="jbh">rock</option>
		<option value="idol">k-pop</option>
		<option value="ac">country rock</option>
		<option value="swth">hard rock</option>
		<option value="wmyb">pop</option>
		<option value="ltl">pop rock</option>
		<option value="gs">classic rock</option>
		<option value="nem">rock</option>
		<option value="yb">classic rock</option>
		</select></br>
	<button onclick="myFunc()">Songs</button>
	
	</form>
	
	<script>
		var list = new Array();
		var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       var response = JSON.parse(xhttp.responseText);
	var songs = response.songs;
       //document.getElementById("demo").innerHTML = xhttp.responseText;
       //console.log(response.songs);
	    var result = "";
	    for (var i = 0; i < songs.length; i++) {
		result += '<li>' + songs[i].title + '</li>'; 
		list.push(songs[i].genre);
		list.push(songs[i].title);
	    }
	    document.getElementById('songs').innerHTML = result;
    }
};
xhttp.open("GET", "https://oekech01.github.io/demo/songs.json", true);
xhttp.send();
		
		function myFunc() {
		var user_select = document.getElementById("song_list");
			for (var l = 0; l < list.length; l+2) {
				if (list[l] == user_select) {
					document.write(list[l+1]);
				}
			}
		}
		
	</script>

</body>

</html>
