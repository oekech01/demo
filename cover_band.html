<!DOCTYPE html>
<html>
<head>
	<title>Set List for Band</title>
</head>
<body>
	<ul id="songs"></ul> 
	<form>
	<select id="song_list">
		<option value="rock">rock</option>
		<option value="k-pop">k-pop</option>
		<option value="country-rock">country-rock</option>
		<option value="hard-rock">hard-rock</option>
		<option value="pop">pop</option>
		<option value="pop-rock">pop-rock</option>
		<option value="classic-rock">classic-rock</option>
		</select></br>
	<button id="button">Songs</button>
	
	</form>
	
	<script>
		
		
		
		
		var list = new Array();
		var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       var response = JSON.parse(xhttp.responseText);
	var songs = response.songs;
	    var result = "";
	    for (var i = 0; i < songs.length; i++) {
		result += '<li>' + songs[i].title + '</li>'; 
		list.push(songs[i].genre);
		list.push(songs[i].title);
	    }
	    document.getElementById('songs').innerHTML = result;
    }
};
xhttp.open("GET", "https://oekech01.github.io/demo/songs.json", true);
xhttp.send();
